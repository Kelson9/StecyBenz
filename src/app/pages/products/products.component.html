<div class="page-header">
  <h2>Products</h2>
  <button mat-raised-button color="primary" routerLink="/dashboard/products/create">Create Product</button>
</div>

<!-- Product list table (simplified) -->
<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <!-- Columns -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
      <button mat-button color="accent">Edit</button>
      <button mat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'price', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'actions'];"></tr>
</table>
